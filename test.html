<!DOCTYPE html>
<html>
    <head>
        <style>
       :root{
  --bg:#0b0f17;
  --card:#0f1623;
  --muted:#9aa6b2;
  --text:#e8eef6;
  --line:rgba(255,255,255,.08);
  --primary:#4f8cff;
  --danger:#ff5a6a;
  --shadow: 0 20px 60px rgba(0,0,0,.55);
  --radius: 16px;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
}

body { margin:0; background:var(--bg); color:var(--text); }

.btn{
  border:1px solid var(--line);
  background:rgba(255,255,255,.06);
  color:var(--text);
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
.btn--primary{ background: var(--primary); border-color: transparent; color:#071022; font-weight:700; }
.btn--ghost{ background: transparent; }
.btn:hover{ filter: brightness(1.05); }

.icon-btn{
  border:none;
  background:transparent;
  color:var(--text);
  font-size:18px;
  cursor:pointer;
  padding:8px 10px;
  border-radius:10px;
}
.icon-btn:hover{ background:rgba(255,255,255,.06); }

.overlay{
  position:fixed; inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background: rgba(0,0,0,.55);
  padding: 24px;
}

.overlay.is-open{ display:flex; }

.modal{
  width:min(920px, 100%);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
  border: 1px solid var(--line);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}

.modal__header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding: 16px 18px;
  border-bottom: 1px solid var(--line);
}

.form{ padding: 18px; }
.field{ margin-bottom: 16px; }
label{ display:block; font-weight: 650; margin-bottom: 8px; }

input[type="text"], input[type="number"], textarea{
  width:100%;
  border-radius: 12px;
  border: 1px solid var(--line);
  background: rgba(10,15,25,.75);
  color: var(--text);
  padding: 10px 12px;
  outline: none;
}
textarea{ resize: vertical; min-height: 120px; }

input:focus, textarea:focus{
  border-color: rgba(79,140,255,.65);
  box-shadow: 0 0 0 3px rgba(79,140,255,.18);
}

.hint{ margin: 6px 0 0; color: var(--muted); font-size: 13px; }

.grid-2{
  display:grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}
@media (max-width: 720px){
  .grid-2{ grid-template-columns: 1fr; }
}

.input-prefix{
  display:flex;
  align-items:center;
  border: 1px solid var(--line);
  border-radius: 12px;
  overflow:hidden;
  background: rgba(10,15,25,.75);
}
.input-prefix span{
  padding: 10px 12px;
  color: var(--muted);
  border-right: 1px solid var(--line);
}
.input-prefix input{
  border:none;
  border-radius:0;
  background:transparent;
}

.image-row{
  display:grid;
  grid-template-columns: 280px 1fr;
  gap: 14px;
  align-items:start;
}
@media (max-width: 720px){
  .image-row{ grid-template-columns: 1fr; }
}

.image-preview{
  position:relative;
  width:100%;
  aspect-ratio: 4/3;
  border-radius: 14px;
  border: 1px dashed rgba(255,255,255,.18);
  background: rgba(10,15,25,.5);
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}
.image-preview img{
  width:100%;
  height:100%;
  object-fit: cover;
  display:none;
}
.image-empty{
  text-align:center;
  color: var(--muted);
  padding: 14px;
}
.badge{
  display:inline-block;
  padding: 4px 10px;
  border-radius: 999px;
  border:1px solid var(--line);
  background: rgba(255,255,255,.06);
  margin-bottom: 8px;
  color: var(--text);
  font-size: 12px;
}

.modal__footer{
  display:flex;
  justify-content:flex-end;
  gap: 10px;
  padding: 14px 18px;
  border-top: 1px solid var(--line);
  background: rgba(0,0,0,.15);
}

/* Quan trọng: chặn scroll nền khi modal mở */
.no-scroll{
  overflow: hidden;
  height: 100%;
}


        </style>
    </head>
    <body>
        <!-- Button mở modal (demo) -->
<button id="openBtn" class="btn">Update product</button>

<!-- Overlay/Modal -->
<div id="modal" class="overlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <header class="modal__header">
      <h2 id="modalTitle">Update product</h2>
      <button id="closeBtn" class="icon-btn" aria-label="Close">✕</button>
    </header>

    <form id="productForm" class="form">
      <!-- Product name -->
      <div class="field">
        <label for="name">Product name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Mizuno Pro glove" required maxlength="120" />
        <p class="hint">Max 120 characters.</p>
      </div>

      <!-- Prices -->
      <div class="grid-2">
        <div class="field">
          <label for="originalPrice">Original price</label>
          <div class="input-prefix">
            <span>₫</span>
            <input id="originalPrice" name="originalPrice" type="number" min="0" step="1000" placeholder="e.g. 2000000" required />
          </div>
        </div>

        <div class="field">
          <label for="discountPrice">Discount price</label>
          <div class="input-prefix">
            <span>₫</span>
            <input id="discountPrice" name="discountPrice" type="number" min="0" step="1000" placeholder="e.g. 1500000" required />
          </div>
          <p class="hint" id="discountHint">—</p>
        </div>
      </div>

      <!-- Preview image -->
      <div class="field">
        <label>Preview image</label>

        <div class="image-row">
          <div class="image-preview" id="imagePreview">
            <img id="previewImg" alt="Preview" />
            <div class="image-empty" id="imageEmpty">
              <div class="badge">No image</div>
              <p>Upload a product image (JPG/PNG/WebP)</p>
            </div>
          </div>

          <div class="image-actions">
            <input id="imageInput" name="preview_image" type="file" accept="image/*" />
            <button type="button" class="btn btn--ghost" id="removeImageBtn">Remove</button>
            <p class="hint">Recommended: 1:1 or 4:3, &lt; 2MB.</p>
          </div>
        </div>
      </div>

      <!-- Detailed description -->
      <div class="field">
        <label for="desc">Detailed description</label>
        <textarea id="desc" name="desc" rows="7" placeholder="Materials, sizing, shipping, warranty, etc." required></textarea>
        <p class="hint">You can paste formatted text; server side should sanitize.</p>
      </div>

      <!-- Footer actions -->
      <footer class="modal__footer">
        <button type="button" class="btn btn--ghost" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn--primary">Save changes</button>
      </footer>
    </form>
  </div>
</div>

    </body>
</html>
